title: About Us Unique
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            module_section:
              ordering@: 3
              type: section
              title: Module blocks
              underline: true
              fields:
                header.module.title.translatable:
                  type: text
                  label: Title
                  classes: 'translatable'
                header.module.left_top_text.translatable:
                  type: text
                  label: Left Top Text
                  classes: 'translatable'
                header.module.left_top_count.translatable:
                  type: text
                  label: Left Top Count
                  classes: 'translatable'
                header.module.left_bottom_text.translatable:
                  type: text
                  label: Left Bottom Text
                  classes: 'translatable'
                header.module.left_bottom_count.translatable:
                  type: text
                  label: Left Bottom Count
                  classes: 'translatable'
                header.module.right_image:
                  type: pagemediaselect
                  label: Right Image
                  preview_images: true
                header.module.left_top_image:
                  type: pagemediaselect
                  label: Left Top Image
                  preview_images: true
                header.module.left_bottom_left_image:
                  type: pagemediaselect
                  label: bottom left Image
                  preview_images: true
                header.module.left_bottom_right_image:
                  type: pagemediaselect
                  label: bottom right Image
                  preview_images: true

                header.module.buttons:
                  type: list
                  label: Aboutus Buttons
                  style: vertical
                  fields:
                    .text.translatable:
                      type: text
                      label: Button Text
                      classes: 'translatable'
                    .link:
                      type: text
                      label: Button Link
            header.media_order:
                ordering@: 99


