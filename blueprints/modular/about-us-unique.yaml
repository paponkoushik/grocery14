      fields:
        content:
          fields:

            module_section:
              ordering@: 3
              type: section
              title: Module blocks
              underline: true
              fields:
                header.module.title.translatable:
                  type: text
                  label: Title
                  classes: 'translatable'

                header.module.buttons:
                  type: list
                  label: Aboutus Buttons
                  style: vertical
                  fields:
                    .text.translatable:
                      type: text
                      label: Button Text
                      classes: 'translatable'
                    .link:
                      type: text
                      label: Button Link
               
                  


            header.about_us_unique_section:
              ordering@: 4
              type: section
              title: About Us Unique
              underline: false
              label: false
              fields:
                header.about_us_unique:
                  type: list
                  fields:
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .description.translatable:
                      type: textarea
                      label: Description
                      classes: 'translatable'
                    .icon:
                      type: pagemediaselect
                      label: icon
                    .image_inside:
                      type: pagemediaselect
                      label: Image Inside
                    .image_outside:
                      type: pagemediaselect
                      label: Image Outside
            header.media_order:
                ordering@: 99


