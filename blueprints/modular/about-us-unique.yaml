title: About Us Unique
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          type: tab
          title: Content

          fields:
            header.contents.header_title.translatable:
              type: text
              label: Header Title
              classes: 'translatable'

            header.contents.header_description.translatable:
              type: textarea
              label: Header Description
              classes: 'translatable'
 
            header.about_us_content_section:
              type: section
              title: About us List
              underline: true
              label: true
              fields:
                header.about_us_content:
                  type: list
                  fields:
                    .icon:
                      type: pagemediaselect
                      label: Icon
                      preview_images: true
                    .image:
                      type: pagemediaselect
                      label: Image
                      preview_images: true
                    .count.translatable:
                      type: text
                      label: Count
                      classes: 'translatable'
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .brief.translatable:
                      type: textarea
                      label: Brief
                      classes: 'translatable'
   

            header.media_order:
              ordering@: 99
