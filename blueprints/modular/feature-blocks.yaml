title: Feature blocks
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            module_section:
              ordering@: 3
              type: section
              title: Module blocks
              underline: true
              fields:
                header.module.title.translatable:
                  type: text
                  label: Title
                  classes: 'translatable'

                header.module.feature_bg:
                    type: pagemediaselect
                    label: Feature Bg image
                    preview_images: true

            header.feature_blocks_section:
              ordering@: 4
              type: section
              title: Feature blocks
              underline: false
              label: false
              fields:
                header.feature_blocks:
                  type: list
                  fields:
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .description.translatable:
                      type: textarea
                      label: Description
                      classes: 'translatable'
                    .buttons:
                      type: list
                      label: Feature Buttons
                      style: vertical
                      fields:
                        .text.translatable:
                          type: text
                          label: Button Text
                          classes: 'translatable'
                        .link:
                          type: text
                          label: Button Link
                    .image:
                      type: pagemediaselect
                      label: Image
            header.media_order:
                ordering@: 99


