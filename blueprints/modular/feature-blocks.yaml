title: Feature blocks
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            module_section:
              ordering@: 3
              type: section
              title: Module blocks
              underline: true
              fields:
                header.module.title.translatable:
                  type: text
                  label: Title
                  classes: 'translatable'
                header.module.button_text.translatable:
                  type: text
                  label: Image Text Left
                  classes: 'translatable'
                header.module.button_url.translatable:
                  type: text
                  label: Image Text Right
                  classes: 'translatable'

            header.feature_blocks_section:
              ordering@: 4
              type: section
              title: Feature blocks
              underline: false
              label: false
              fields:
                header.feature_blocks_top:
                  type: list
                  label: Feature Block Top
                  fields:
                    .icon:
                      type: pagemediaselect
                      label: Icon
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                header.feature_blocks:
                  type: list
                  label: Feature Block Bottom
                  fields:
                    .icon:
                      type: pagemediaselect
                      label: Icon
                    .image:
                      type: pagemediaselect
                      label: Image
                    .title.translatable:
                      type: text
                      label: Title
                      classes: 'translatable'
                    .description.translatable:
                      type: textarea
                      label: Description
                      classes: 'translatable'
                    .count.translatable:
                      type: text
                      label: Count
                      classes: 'translatable'
            header.media_order:
                ordering@: 99


